{% extends "layout.html" %}
{% block content %}
<form class="pure-form pure-form-stacked">
	<legend>Movie search</legend>

	<div class="pure-g">
		<div class="pure-u-1 pure-u-md-1-3">
				<label for="state">Choose area</label>
				<select name="theatre" class="pure-input-1-2" id="choose_theatre">
					{% for id, name in areas.items() %}
					<option value="{{ id }}">{{ name }}</option>
					{% endfor %}
				</select>

		</div>
	</div>
</form>

<div class="pure-g">
	<div class="pure-u-1">
		<h1>Movies</h1>
		<div id="movie_container"></div>
	  <img id="loader" src="{{ url_for('static', filename='media/ajax-loader.gif') }}" />
	</div>
</div>
{% endblock %}
